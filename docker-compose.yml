version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: internal-hiring-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: vendor-management-db
      DB_PORT: 5432
      DB_NAME: internal_hiring
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "5000:5000"
    networks:
      - vendor_nginx_net

  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: internal-hiring-frontend
    restart: unless-stopped
    # ports:
    #   - "80:80"
    #   - "443:443"
    depends_on:
      - backend
    networks:
      - vendor_nginx_net

volumes:
  postgres_data:

networks:
  vendor_nginx_net:
    external: true
    name: vendor-management-tool_vendor-network